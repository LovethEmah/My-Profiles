<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     <form class="contact-me">
        <div>
            <label for="name">Name</label><br>
            <input placeholder="Nora Eyoh" type="text" id="name"><br><br>
        </div>
        <div>
            <label for="address">Email address</label><br>
            <input placeholder="noraeyo@gmail.com" type="email" id="address"><br><br>
        </div>
        <div>
            <label for="help">How Can We Help ?</label><br>
            <input placeholder="message" type="text" id="help">
        </div>
        <button class="submit">Submit</button>
     </form>
         
</body>
</html>
